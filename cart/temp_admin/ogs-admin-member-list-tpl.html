<h2>會員管理 > 會員列表</h2>

<!-- START BLOCK : TAG_MEMBER_BLOCK -->
<table>
	<tr>
		<th>序列</th>
		<th>會員名稱</th>
		<th>公司名稱</th>
		<th>性別</th>
		<th>帳號 (E-mail)</th>
		<th>電話</th>
		<th>手機</th>
		<th>E-mail 認證</th>
		<th>狀態</th>
		<th>管理</th>
	</tr>
	<!-- START BLOCK : TAG_MEMBER_LIST -->
	<tr>
		<td class="center">{VALUE_NUMBER}</td>
		<td>{VALUE_NAME}</td>
		<td>{VALUE_COMPANY}</td>
		<td>{VALUE_GENDER}</td>
		<td>{VALUE_ACCOUNT}</td>
		<td>{VALUE_TEL}</td>
		<td>{VALUE_CELL}</td>
		<td>{VALUE_VERIFY}</td>
		<td>{VALUE_STATUS}</td>
		<td>
			<input type="button" class="goto" name="modify" value="管理" rel="{TAG_MANAGE_PATH}member/detail/{VALUE_ID}/">
			<input type="button" name="del" value="刪除" rel="{TAG_MANAGE_PATH}member/del/{VALUE_ID}/">
		</td>
	</tr>
	<!-- END BLOCK : TAG_MEMBER_LIST -->
</table>
<!-- END BLOCK : TAG_MEMBER_BLOCK -->

<!-- START BLOCK : TAG_NONE -->
<p class="red">尚無資料</p>
<!-- END BLOCK : TAG_NONE -->

<script>
	$(function(){
		$("input[name=del]").click(function(){
			if(!confirm('確定刪除?')) return false;

			PATH = $(this).attr("rel");
			location.href = PATH;
		});
	});
</script>
