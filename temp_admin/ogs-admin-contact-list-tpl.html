<h2>聯絡我們管理 > 留言列表</h2>

<div id="cate">
	<ul>
		<li><label>功能選單</label></li>
		<li><a class="all" href="#">全選</a></li>
		<li><a class="func" href="#" title="確定刪除所選項目?" rel="{TAG_MANAGE_PATH}contact/multi/del/">批次刪除</a></li>
	</ul>
</div>

<!-- START BLOCK : TAG_CONTACT_BLOCK -->
<form name="func_form" action="{TAG_MANAGE_PATH}contact/" method="post">
	<table>
		<tr>
			<th>序列</th>
			<th>選取</th>
			<th>姓名</th>
			<th>電話</th>
			<th>信箱</th>
			<th>時間</th>
			<th>管理</th>
		</tr>
		<!-- START BLOCK : TAG_CONTACT_LIST -->
		<tr>
			<td class="center">{VALUE_NUMBER}</td>
			<td class="center">
				<input type="checkbox" class="id" name="id[{VALUE_ID}]" value="{VALUE_ID}">
			</td>
			<td class="center">{VALUE_NAME}</td>
			<td class="center">{VALUE_TEL}</td>
			<td class="center">{VALUE_EMAIL}</td>
			<td class="center">{VALUE_CREATEDATE}</td>
			<td class="center">
				<input type="button" class="goto" name="modify" value="詳細" rel="{TAG_MANAGE_PATH}contact/detail/{VALUE_ID}/">
				<input type="button" class="goto" name="del" value="刪除" rel="{TAG_MANAGE_PATH}contact/del/{VALUE_ID}/">
			</td>
		</tr>
		<!-- END BLOCK : TAG_CONTACT_LIST -->
	</table>
</form>
<!-- END BLOCK : TAG_CONTACT_BLOCK -->

<!-- START BLOCK : TAG_NONE -->
<p class="red">尚無資料</p>
<!-- END BLOCK : TAG_NONE -->

<script>
	$(function(){
		$("input[name=del]").click(function(){
			if(!confirm('確定刪除?')) return false;
		});
	});
</script>
