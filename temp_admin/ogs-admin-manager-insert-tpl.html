<h2>管理員管理 > 新增管理員</h2>

<form action="{TAG_MANAGE_PATH}manager/insert/" method="post">
	<table>
		<tr>
			<th>帳號 (E-mail)</th>
			<td>
				<input type="text" name="account" value="{VALUE_ACCOUNT}" size="200">
			</td>
			<th>名稱</th>
			<td>
				<input type="text" name="name" value="{VALUE_NAME}" size="150">
			</td>
		</tr>
		<tr>
			<th>狀態</th>
			<td>
				<select name="status">
					<option value="1" {VALUE_STATUS_CK1}>開啟</option>
					<option value="0" {VALUE_STATUS_CK0}>關閉</option>
				</select>
			</td>
			<th>權限</th>
			<td>
				<select name="level">
					<option value="null">無權限</option>
					{VALUE_LEVEL_OPTION}
				</select>
			</td>
		</tr>
		<tr>
			<th>輸入密碼</th>
			<td colspan="3">
				<label>請輸入密碼</label><input type="password" name="password" size="100"><br />
				<label>再輸入一次</label><input type="password" name="match_password" size="100">
			</td>
		</tr>
	</table>

	<input type="submit" name="send" value="執行新增">
	<input type="button" class="goto" name="back" value="回到列表" rel="{TAG_MANAGE_PATH}manager/">
</form>
