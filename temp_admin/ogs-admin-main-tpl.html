<script>
	$(function(){
		$(window).scroll(function(){
			var W_LEFT = $(this).scrollLeft();

			if(W_LEFT > 0){
				$("nav").addClass("w_left");
			}else{
				$("nav").removeClass("w_left");
			}
		});
	});
</script>
