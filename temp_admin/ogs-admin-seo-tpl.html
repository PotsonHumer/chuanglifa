<table>
	<tr>
		<th>網頁檔名</th>
		<td>
			<input type="text" name="filename" value="{SEO_FILENAME}" size="200">
		</td>
		<th>網頁抬頭</th>
		<td>
			<input type="text" name="title" value="{SEO_TITLE}" size="200">
		</td>
	</tr>
	<tr>
		<th>H1 標題</th>
		<td>
			<input type="text" name="h1" value="{SEO_H1}" size="200">
		</td>
		<th>meta 關鍵字</th>
		<td>
			<input type="text" name="keywords" value="{SEO_KEYWORDS}" size="300">
		</td>
	</tr>
	<tr>
		<th>meta 描述</th>
		<td colspan="3">
			<textarea name="description" rows="5" style="width: 98%;">{SEO_DESCRIPTION}</textarea>
		</td>
	</tr>
	<tr>
		<th>行銷簡述</th>
		<td colspan="3">
			<textarea class="tiny" name="short_desc">{SEO_SHORT_DESC}</textarea>
		</td>
	</tr>
</table>
<input type="hidden" name="seo_id" value="{SEO_ID}">
