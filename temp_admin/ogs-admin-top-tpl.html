<header>
	<h1>OGS - 網站後台管理系統</h1>
	<ul>
		<li>
			<label class="icon-globe">管理語系</label>
			<select class="goto_select" name="language">
				{VALUE_LANGUAGE_OPTION}
			</select>
		</li>
		<li class="span"> </li>
		<li><a id="nav_menu" class="no-brackets icon-menu" href="#">功能選單</a></li>
		<li><a class="no-brackets icon-anchor" href="{TAG_MANAGE_PATH}">後台首頁</a></li>
		<li><a class="no-brackets icon-monitor" href="/" target="_blank">前台首頁</a></li>
		<li><a class="no-brackets icon-power" href="{TAG_MANAGE_PATH}manager/logout/">登出</a></li>
	</ul>
</header>

<script>
	$(function(){
		$("#nav_menu").click(function(){
			var MENU_HOVER = $("nav").attr("class");

			if(isset(MENU_HOVER) && MENU_HOVER.search("hover") >= 0){
				$("nav").removeClass("hover");
				$(this).removeClass("theme");
			}else{
				$("nav").addClass("hover");
				$(this).addClass("theme");
			}
		});
	});
</script>
