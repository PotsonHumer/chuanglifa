<h2>帳號開通 > 管理員資料輸入</h2>

<form action="{TAG_MANAGE_PATH}manager/regist-act/" method="post">
	<table>
		<tr>
			<th><label>密碼</label></th>
			<td>
				<input type="password" name="password" size="300">
			</td>
		</tr>
		<tr>
			<th><label>再次輸入</label></th>
			<td>
				<input type="password" name="match_password" size="300" placeholder="再次輸入相同密碼">
			</td>
		</tr>
		<tr>
			<th><label>名稱</label></th>
			<td>
				<input type="text" name="name" size="200">
			</td>
		</tr>
	</table>

	<input type="submit" name="send" value="送出">
</form>
