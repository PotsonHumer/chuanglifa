<h2>管理員管理 > 新增自行認證管理員</h2>

<form action="{TAG_MANAGE_PATH}manager/quick-insert/" method="post">
	<table>
		<tr>
			<th>帳號 (E-mail)</th>
			<td>
				<input type="text" name="account" value="{VALUE_ACCOUNT}" size="200">
			</td>
		</tr>
		<tr>
			<th>權限</th>
			<td>
				<select name="level">
					<option value="null">無權限</option>
					{VALUE_LEVEL_OPTION}
				</select>
			</td>
		</tr>
	</table>

	<input type="submit" name="send" value="執行新增">
	<input type="button" class="goto" name="back" value="回到列表" rel="{TAG_MANAGE_PATH}manager/">
</form>
