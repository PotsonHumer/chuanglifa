<label>會員資料管理</label>
<form action="{TAG_ROOT_PATH}member/modify/" method="post">
	<label>帳號 (E-mail)：</label>{VALUE_ACCOUNT}<br />
	<label>姓名</label><input type="text" name="name" value="{VALUE_NAME}"><br />
	<label>性別</label>
	<select name="gender">
		<option value="null">請選擇</option>
		<option value="0" {VALUE_GENDER_CK0}>女性</option>
		<option value="1" {VALUE_GENDER_CK1}>男性</option>
	</select><br />
	<label>公司名稱</label><input type="text" name="company" value="{VALUE_COMPANY}"><br />
	<label>統一編號</label><input type="text" name="vat" value="{VALUE_VAT}"><br />
	<label>地址</label><input type="text" name="address" value="{VALUE_ADDRESS}"><br />
	<label>電話</label><input type="text" name="tel" value="{VALUE_TEL}"><br />
	<label>手機</label><input type="text" name="cell" value="{VALUE_CELL}"><br />
	<br /><br />
	<label>更改密碼</label>
	<label>舊密碼：</label><input type="password" name="password_old"><br />
	<label>新密碼：</label><input type="password" name="password"><br />
	<label>重複輸入新密碼：</label><input type="password" name="password_match"><br />

	<input type="submit" value="修改">
	<input type="hidden" name="account" value="{VALUE_ACCOUNT}">
	<input type="hidden" name="callback" value="1">
</form>
