<html xmlns="http://www.w3.org/1999/xhtml">
	<head><meta http-equiv="content-type" content="text/html;charset=utf-8" /></head>
	
	<body>
		<table style="width: 100%;">
			<tr>
				<th width="15%">名稱</th>
				<td width="35%" style="background: #EEE; padding: 5px 0 5px 4px;">{VALUE_NAME}</td>
				<th width="15%">性別</th>
				<td width="35%" style="background: #EEE; padding: 5px 0 5px 4px;">{VALUE_GENDER}</td>
			</tr>
			<tr>
				<th>電話</th>
				<td style="background: #EEE; padding: 5px 0 5px 4px;">{VALUE_TEL}</td>
				<th>傳真</th>
				<td style="background: #EEE; padding: 5px 0 5px 4px;">{VALUE_FAX}</td>
			</tr>
			<tr>
				<th>行動</th>
				<td style="background: #EEE; padding: 5px 0 5px 4px;">{VALUE_CELL}</td>
				<th>地址</th>
				<td style="background: #EEE; padding: 5px 0 5px 4px;">{VALUE_ADDRESS}</td>
			</tr>
			<tr>
				<th>E-mail</th>
				<td colspan="3" style="background: #EEE; padding: 5px 0 5px 4px;">{VALUE_EMAIL}</td>
			</tr>
			<tr>
				<th>內容</th>
				<td colspan="3" style="background: #EEE; padding: 5px 0 5px 4px;">{VALUE_CONTENT}</td>
			</tr>
		</table>
	</body>
</html>
